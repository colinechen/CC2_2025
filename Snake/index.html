<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Snake Arena</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Snake Arena</h1>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
  </div>
  <div id="gameOverlay">
  <button id="playBtn">Erneut spielen</button>
</div>
  <button id="playBtn" style="display: none; position: absolute;">Spielen</button>

  
  <div id="mobileControls" style="display: none; position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10;">
  <div style="text-align: center;">
    <button class="control-btn" data-dir="up">⬆️</button>
  </div>
  <div style="display: flex; justify-content: center; gap: 10px; margin-top: 5px;">
    <button class="control-btn" data-dir="left">⬅️</button>
    <button class="control-btn" data-dir="down">⬇️</button>
    <button class="control-btn" data-dir="right">➡️</button>
  </div>
</div>


</body>
</html>

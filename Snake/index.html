<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Snake Arena</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Snake Arena</h1>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
  </div>

  <!-- NEU: Startscreen Overlay -->
  <div id="startScreen" style="position: fixed; top:0; left:0; width:100vw; height:100vh; background:#222; display:flex; align-items:center; justify-content:center; z-index: 20;">
    <button id="startBtn" style="font-size: 2rem; padding: 1rem 2rem; cursor:pointer;">Spiel starten</button>
  </div>

  <div id="gameOverlay" style="display:flex;">
    <button id="playBtn">Erneut spielen</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="SnakeMusic/2021-08-16_-_8_Bit_Adventure_-_www.FesliyanStudios.com.mp3" type="audio/mpeg">
  </audio>
</body>
</html>

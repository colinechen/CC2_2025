<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Malen nach Farben</title>
    <meta name="description" content="Malen nach Farben" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="motifs.js"></script>
    <script defer src="script.js"></script>

    <style>
      #startScreen {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        flex-direction: column;
      }

      #startButton {
        padding: 1em 2em;
        font-size: 1.5em;
        border: none;
        border-radius: 10px;
        background-color: #a8dadc;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }

      #startButton:hover {
        background-color: #7fc1c3;
      }

      a-scene {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Startbildschirm -->
    <div id="startScreen">
      <h1>Malen nach Farben</h1>
      <button id="startButton">Start</button>
    </div>

    <!-- VR-Szene -->
    <a-scene>
      <a-assets>
        <img id="floorTexture" src="Texture/wood-2045379_1280.jpg" crossorigin="anonymous" />
        <audio id="clickSound" src="Malen/sharp-pop-328170.mp3"></audio>
      </a-assets>

      <!-- Raum -->
      <a-plane position="0 -6 -3" rotation="-90 0 0" width="60" height="80" src="#floorTexture" repeat="1 1" shadow></a-plane>
      <a-box position="0 2 -8" depth="0.1" height="4" width="12" color="#EDE8D0"></a-box>
      <a-box position="-6 2 -3" depth="12" height="4" width="0.1" color="#EDE8D0"></a-box>
      <a-box position="6 2 -3" depth="12" height="4" width="0.1" color="#EDE8D0"></a-box>
      <a-box position="0 4 -3" width="12" height="0.1" depth="12" color="#c4bfaa"></a-box>

      <!--Deko-->
      <a-entity gltf-model="Models/Fiddle-leaf Plant.glb" position="-5 0 -7" scale="0.3 0.3 0.3" rotation="0 45 0"></a-entity>
      <a-entity gltf-model="Models/Fiddle-leaf Plant.glb" position="5 0.1 -7" scale="-0.3 0.3 0.3" rotation="0 45 0"></a-entity>

      <!--Bild Wand-->
      <a-box position="-5.7 2 -4.7" width="2.5" height="2" depth="0.01" color="#333" rotation="0 90 0"></a-box>
      <a-image src="Malen/Cat1.jpeg" position="-5.5 2 -4.5" width="1.8" height="1.3" rotation="0 90 0"></a-image>

      <a-box position="5.7 2 -4.7" width="2.5" height="2" depth="0.01" color="#333" rotation="0 -90 0"></a-box>
      <a-image src="Malen/kitten-2558459_1280.jpg" position="5.5 2 -4.5" width="1.8" height="1.3" rotation="0 -90 0"></a-image>

      <!-- Licht -->
      <a-entity light="type: ambient; color: #ccc"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="0 4 1"></a-entity>

      <!-- Kamera mit Gaze-Cursor -->
      <a-entity camera position="0 1.6 0" look-controls>
        <a-cursor
          fuse="true"
          fuse-timeout="70"
          color="#333"
          animation__fuse="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: 1 1 1; to: 2 2 2"
          animation__click="property: scale; startEvents: click; dur: 150; to: 1 1 1"
        ></a-cursor>
      </a-entity>

      <!-- Farbpalette -->
 <a-entity id="palette" position="0 2.5 -2">

  <a-plane class="colorChoice" color='#ffd1dc' data-color='#ffd1dc' data-number="1" data-name="Rosa" position="-1 0 0" width="0.3" height="0.3"></a-plane>
  <a-text value="1" position="-1 0.5 0" color="#000" align="center" width="2" pointer-events="none"></a-text>
  <a-text value="ROSA" position="-1 0.2 0" color="#000" align="center" width="2" pointer-events="none"></a-text>

  <a-plane class="colorChoice" color='#a8dadc' data-color='#a8dadc' data-number="2" data-name="Blau" position="-0.6 0 0" width="0.3" height="0.3"></a-plane>
  <a-text value="2" position="-0.6 0.5 0" color="#000" align="center" width="2" pointer-events="none"></a-text>
  <a-text value="BLAU" position="-0.6 0.2 0" color="#000" align="center" width="2" pointer-events="none"></a-text>

  <a-plane class="colorChoice" color='#c1e1c1' data-color='#c1e1c1' data-number="3" data-name="Mint" position="-0.2 0 0" width="0.3" height="0.3"></a-plane>
  <a-text value="3" position="-0.2 0.5 0" color="#000" align="center" width="2" pointer-events="none"></a-text>
  <a-text value="MINT" position="-0.2 0.2 0" color="#000" align="center" width="2" pointer-events="none"></a-text>

  <a-plane class="colorChoice" color='#fff3b0' data-color='#fff3b0' data-number="4" data-name="Gelb" position="0.2 0 0" width="0.3" height="0.3"></a-plane>
  <a-text value="4" position="0.2 0.5 0" color="#000" align="center" width="2" pointer-events="none"></a-text>
  <a-text value="GELB" position="0.2 0.2 0" color="#000" align="center" width="2" pointer-events="none"></a-text>

  <a-plane class="colorChoice" color='brown' data-color='brown' data-number="5" data-name="Braun" position="0.6 0 0" width="0.3" height="0.3"></a-plane>
  <a-text value="5" position="0.6 0.5 0" color="#000" align="center" width="2" pointer-events="none"></a-text>
  <a-text value="BRAUN" position="0.6 0.2 0" color="#000" align="center" width="2" pointer-events="none"></a-text>

  <a-plane class="colorChoice" color='black' data-color='black' data-number="6" data-name="Schwarz" position="1 0 0" width="0.3" height="0.3"></a-plane>
  <a-text value="6" position="1 0.5 0" color="#000" align="center" width="2" pointer-events="none"></a-text>
  <a-text value="SCHWARZ" position="1 0.2 0" color="#000" align="center" width="2" pointer-events="none"></a-text>

</a-entity>


    
      <!-- Neuer Button "Neues Motiv" -->
<a-plane id="newMotifButton" position="2 2.5 -2" width="1" height="0.3" color="#8ecae6" class="clickable">
  <a-text value="Neues Motiv" align="center" color="black" position="0 0 0.01" width="3"></a-text>
</a-plane>

  
      <!-- Audio -->
      <a-assets>
        <audio id="clickSound" src="Malen/plop-sound-made-with-my-mouth-100690.mp3"></audio>
      </a-assets>
      <a-entity id="paintSound" sound="src: #clickSound; on: playSound"></a-entity>

      <!-- Farbstatus -->
      <a-text id="selectedColorLabel" value="Farbe: -" position="0 2.2 -2" align="center" color="black"></a-text>

    </a-scene>
  </body>
</html>

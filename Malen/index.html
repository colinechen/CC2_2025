<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Malen nach Farben VR</title>
    <meta name="description" content="Malen nach Farben in A-Frame VR" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="motifs.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Kamera mit Gaze-Cursor -->
      <a-entity camera position="0 1.6 0" look-controls>
        <a-cursor
          fuse="true"
          fuse-timeout="70"
          color="#333"
          animation__fuse="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: 1 1 1; to: 2 2 2"
          animation__click="property: scale; startEvents: click; dur: 150; to: 1 1 1"
        ></a-cursor>
      </a-entity>

      <!-- Farbpalette -->
      <a-entity id="palette" position="0 2.5 -2">
  <a-plane class="colorChoice" color='#ffd1dc' data-color='#ffd1dc' data-number="1" data-name="Rosa" position="-0.8 0 0" width="0.3" height="0.3"></a-plane>
  <a-text value="1" position="-0.8 0.4 0" color="#000" align="center" width="2" pointer-events="none"></a-text>

  <a-plane class="colorChoice" color='#a8dadc' data-color='#a8dadc' data-number="2" data-name="Blau" position="-0.4 0 0" width="0.3" height="0.3"></a-plane>
  <a-text value="2" position="-0.4 0.4 0" color="#000" align="center" width="2" pointer-events="none"></a-text>

  <a-plane class="colorChoice" color='#c1e1c1' data-color='#c1e1c1' data-number="3" data-name="Mint" position="0 0 0" width="0.3" height="0.3"></a-plane>
  <a-text value="3" position="0 0.4 0" color="#000" align="center" width="2" pointer-events="none"></a-text>

  <a-plane class="colorChoice" color='#fff3b0' data-color='#fff3b0' data-number="4" data-name="Gelb" position="0.4 0 0" width="0.3" height="0.3"></a-plane>
  <a-text value="4" position="0.4 0.4 0" color="#000" align="center" width="2" pointer-events="none"></a-text>

  <a-plane class="colorChoice" color='brown' data-color='brown' data-number="5" data-name="Braun" position="0.8 0 0" width="0.3" height="0.3"></a-plane>
  <a-text value="5" position="0.8 0.4 0" color="#000" align="center" width="2" pointer-events="none"></a-text>
</a-entity>


<!-- Reset-Button -->
<a-plane id="resetButton" position="1.5 2.5 -2" width="0.6" height="0.3" color="#ccc" class="clickable">
  <a-text value="Reset" align="center" color="black" position="0 0 0.01" width="2"></a-text>
</a-plane>

<a-assets>
  <audio id="clickSound" src="Malen/plop-sound-made-with-my-mouth-100690.mp3"></audio>
</a-assets>

<a-entity id="paintSound" sound="src: #clickSound; on: playSound"></a-entity>

      <!-- Farbstatus -->
      <a-text id="selectedColorLabel" value="Farbe: -" position="0 2.2 -2" align="center" color="black"></a-text>
    </a-scene>
  </body>
</html>
